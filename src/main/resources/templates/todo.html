<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
  <title>ToDo list application</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>


    <form class="form-inline my-2 my-lg-0">
      <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/login}">Login</a>
      <a class="btn btn-outline-success my-2 my-sm-0" href="#">Logout</a>
      <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/register}">Register</a>
    </form>
  </div>
</nav>

<div class="container">
  <div class="row py-2">
    <div class="col-12">
      <form>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Enter description">
        </div>
        <div class="form-group">
          <label for="target-date">Target date</label>
          <input type="date" class="form-control" id="target-date" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

</body>

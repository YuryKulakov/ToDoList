<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/createnewtask}" th:object="${todo}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Enter description">
                    <small class="text-danger" th:each="err: ${#fields.errors('description')}" th:text="${err}"></small>
                </div>
                <div class="form-group">
                    <label for="target-date">Target date</label>
                    <input type="date" class="form-control" id="target-date" th:field="*{dateNow}" >
                    <small class="text-danger" th:each="err: ${#fields.errors('dateNow')}" th:text="${err}"></small>
                </div>
                <p></p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                     class="bi bi-calendar2-heart-fill" viewBox="0 2 18 16">
                    <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5Zm-2 4v-1c0-.276.244-.5.545-.5h10.91c.3 0 .545.224.545.5v1c0 .276-.244.5-.546.5H2.545C2.245 5 2 4.776 2 4.5Zm6 3.493c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                </svg>
                ToDo List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li><a href="/home" class="nav-link text-white"
                           th:class="${page == 'home' ? 'nav-link text-secondary' : 'nav-link text-white'}"
                           aria-current="page">Home</a></li>
                    <li><a href="/createnewtask" class="nav-link text-white"
                           th:class="${page == 'createnewtask' ? 'nav-link text-secondary' : 'nav-link text-white'}"
                           aria-current="page">Create ToDo</a></li>
                    <li><a href="/developers" class="nav-link text-white"
                           th:class="${page == 'developers' ? 'nav-link text-secondary' : 'nav-link text-white'}"
                           aria-current="page">Developers</a></li>

                </ul>
            </div>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/login}">Login</a>
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0">Logout</button>
                <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/register}">Register</a>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
